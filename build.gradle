plugins {
  id 'java'
  id 'application'
}

sourceCompatibility = "1.8"
targetCompatibility = "1.8"

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'junit:junit:4.12'
}

jar {
  manifest {
    attributes(
      'Main-Class': "dkaminsky.WebsiteSearcher"
    )
  }
}

application {
  mainClassName = "dkaminsky.WebsiteSearcher"
}
